<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>api_nba</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">NBA_API</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#teams">Teams</a>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Players
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown"></div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            style="box-shadow: 0 0 0 1px rgb(36, 36, 36)"
            type="search"
            placeholder="Find a player..."
            aria-label="Search"
          />
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <header class="container-fluid my-3">
      <div
        class="row"
        style="
          background-color: rgb(0, 0, 0);
          border-bottom: solid 5px orange;
          box-shadow: 0px 1px 6px 3px rgba(126, 126, 126, 0.5);
        "
        ;
      >
        <div class="col-md-4 d-flex align-items-center justify-content-center">
          <div>
            <h1 class="text-center mb-3" style="font-size: 6em; color: white">
              NBA_API
            </h1>
            <button
              class="btn btn-outline-warning my-2 my-sm-0 btn-lg"
              type="submit"
            >
              Select Team
            </button>
          </div>
        </div>
        <div class="col-md-8 d-flex align-items-center justify-content-center">
          <img src="assets/header2.jpg" class="img-fluid" alt="Image" />
        </div>
      </div>
    </header>

    <div class="container-fluid teams" id="teams">
      <div class="row m-4">
        <div class="col-md-12">
          <h1>NBA_TEAMS</h1>
        </div>
      </div>
      <div class="row m-4">
        <div class="west-conf col-md-6">
          <h2 style="font-family: 'Kaushan Script', cursive">
            West conference
          </h2>
          <ul class="west-teams my-4"></ul>
        </div>
        <div class="east-conf col-md-6">
          <h2 style="font-family: 'Kaushan Script', cursive">
            East conference
          </h2>
          <ul class="east-teams my-4"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
